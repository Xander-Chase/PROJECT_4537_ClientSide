<!-- story.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Your Adventure Story</title>
  <link rel="stylesheet" href="./public/styles/styles.css">
  <link rel="stylesheet" href="./public/styles/story.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="NavigateUserProperlyKick()" class="isa_col">
  <header id="header">
    <!-- Import Component -->
  </header>
  <div id="body-container" class="isa_row justify-content-evenly align">
    <div class="isa_col shadow-lg rounded p-3" id="controls">
      <h1>Name your story!</h1>
      <input type="text" id="storyTitle" class="form-control" placeholder="Story Title"/>
      <textarea id="storyDesc" class="form-control" placeholder="Story Description" rows="10" cols="50"></textarea>
      <button id="saveStory" class="btn btn-primary">Save Story</button>
    </div>
    <div class="isa_row">
      <button class="navigation_button" id="backButton">&lt; Back</button>
      <div id="mainContent">
        <div id="story-container" class="isa_row">
          <div class="description" id="content">
            <p id="page_number">Page 1</p>
            <p id="story_description">
              Text       
            </p>
          </div>
          <div class="description p-4">
            <div id="prompt_choices" class="prompt_choices">
               No prompts available
            </div>
          </div>
        </div>
      </div>
      <button class="navigation_button" id="nextButton">&gt; Next</button>
    </div>
  </div>

  <script src="./public/scripts/constants.js"></script>
  <script src="./public/scripts/Utils.js"></script>'
  <script src="./public/scripts/authenicateScript.js"></script>
  <script type="module">

    import { loadHeader } from './public/scripts/loadComponents.js';
    import { Story } from "./public/scripts/story.js";
    loadHeader();

    new Story(
      JSON.parse(localStorage.getItem("userData")),
      localStorage.getItem("storyIndex"),
      localStorage.getItem("currentPaginationIndex")
    )
    
  </script>
  <script src="./public/scripts/themeChanger.js"></script>
</body>
</html>
