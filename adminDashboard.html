<!-- adminDashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Start Your Adventure</title>
  <link rel="stylesheet" href="./public/styles/styles.css">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header id="header"></header>

  <main id="mainContent" >
    <div class="text-center main_container shadow-lg" >
      <!-- <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="display-5 fw-bold text-body-emphasis">All Users</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Role</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col"># of API consumption</th>
          </tr>
        </thead>
        <tbody
        id="userTable"
        >
        </tbody>
      </table>
    </div>


  </main>

  <script src="./public/scripts/constants.js"></script>
  <script src="./public/scripts/Utils.js"></script>
  <script>
    // Insert Components

    // Fetch Header component
    

    // Actual Script Functionality
    const table = document.getElementById("userTable");

    const getUsers = async () => {
      const users = await Utils.GetFetch(`${API_URL}/api/admin/users`);

      const data = await users.json();
      arr = data.users;
      table.innerHTML = data.users.map((user, index) => {
        return `<tr>
          <th scope="row">${(user._id + "").substring(0,6)}...</th>
          <td>${user.role.toUpperCase()}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.api_consumptions} / 20</td>
        </tr>`;
      }).join('');
    }

    getUsers();

  </script>

  <script type="module">

    import { loadHeader, GetUserPromise } from './public/scripts/loadComponents.js';

    loadHeader();
    let userData = await GetUserPromise();

    if (userData.user.role !== "admin")
    {
      window.location.href = 'home.html';
    }
    
  </script>

    <script src="./public/scripts/themeChanger.js"></script>
</body>
</html>
